
<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1 id="headline"></h1>
    <h2 id="temperature"></h2>

    <p>
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button>
      <button id="temperature-reset">reset</button>
      power saving mode is <span id="power-saving-status">on</span>
      <button id="powersaving-on">PSM on</button>
      <button id="powersaving-off">PSM off</button>
    </p>
    <h2>Current temperature in <span id=city></span>: <span id=current-temperature></span></h2>

    <form id='city-selector'>
      <input id="city-input" type="text">
      <button id="confirm-city" type="submit">Get temperature</button>
    </form>
  </section>
  <script src="lib/jquery.js"></script>
  <script src="src/models/API.js"></script>
  <script src="src/models/Thermostat.js"></script>
  <script src="src/key.js"></script>
  <script src="src/weather.js"></script>
  <script src="src/userInterface.js"></script>
</body>
</html>
